<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./home.xhtml">

            <ui:define name="content">
                <center>
                    <h:form>
                        <h3>Create account or <h:commandLink action="login.xhtml" value='Login'/> if you already have an account</h3>
                    </h:form>
                    <h:form id="myForm">
                        <h:panelGrid columns="2">
                            <h:outputText value="Title: "/>
                            <h:selectOneMenu id="title" value="#{register.title}">
                                <f:selectItem itemValue='Mr'/>
                                <f:selectItem itemValue='Mrs'/>
                                <f:selectItem itemValue='Ms'/>
                            </h:selectOneMenu>
                            <h:outputText value="First Name: " />
                            <h:inputText id="f_name" value="#{register.firstName}"></h:inputText>
                            <h:outputText value="Last Name: "/>
                            <h:inputText  id="l_name" value="#{register.lastName}"></h:inputText>
                            <h:outputText value="Email: "/>
                            <h:inputText id="email" value="#{register.email}"></h:inputText>
                            <h:outputText value="Password: "/>
                            <h:inputSecret id="pass" value="#{register.password}"></h:inputSecret>
                            <h:outputText value="Confirm Password: "/>
                            <h:inputSecret id="pass2"></h:inputSecret>
                            <outputText value=""/><h:commandButton actionListener="#{register.insert}" value="Register" action="congrats.xhtml"/>
                        </h:panelGrid>
                    </h:form>
                </center>
            </ui:define>

        </ui:composition>

    </body>
</html>
