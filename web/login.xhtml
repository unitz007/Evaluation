<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./home.xhtml">

            <ui:define name="content">
                <center>
                    <h:form>
                        <h3>Welcome, Please Login or <h:commandLink action="register.xhtml" value='Register'/></h3>
                    </h:form>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText value="Email: "/>
                            <h:inputText value="#{user.email}" id="email"></h:inputText>
                            <h:outputText value="Password: "/>
                            <h:inputSecret value="#{user.password}" id="pass"></h:inputSecret>
                            <outputText value=""/><h:commandButton action="#{user.login}" value="Login"/>
                        </h:panelGrid>
                    </h:form>
                </center>
            </ui:define>

        </ui:composition>

    </body>
</html>
